<html>
    <head>
        <script>

            var interval=0;
            var count = 0;
            function start(){
                interval = setInterval(function(){
                    count++;
                    document.getElementById("result").innerText = count;
                },1000);
            }

            function stop(){
                clearInterval(interval);
            }

            function reset(){
                count= 0;
                document.getElementById("result").innerText = count;
            }
        </script>
    </head>
        <body>
            <h1 id="result">xxx</h1>

            <button onclick="start()">start</button>
            <button onclick="stop()">stop</button>
            <button onclick="reset()">reset</button>


        </body>
</html>
