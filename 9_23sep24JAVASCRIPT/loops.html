<html>
    <head>
        <script>


            for(var i=0; i<10; i++){             //from 0 to 9 times abc prints
                console.log('abc');
            }


            //1 to 10
            for(var i=1; i<=10;  i++){        //prints 1 to 10 numbers
                console.log(i);
            }

                //10 to 1                   //prints reverse from 10 to 1 
            for(var i=10; i>=1;  i--){
                console.log(i);
            }

            // i am 1                         //prints like i am 1 mynext is 2
            for( var i=1;  i<=10;  i++){
                console.log("i am " , i, "my next is" , i+1);
            }

                //square                           //prints like i am 2 my square is 4
            for(var i=1; i<=10; i++){
                console.log ('i am ', i," my square is" ,i*2);
            }

            // 2 table

            for(var i=1; 1<=10;  i++){      
                console.log(' 2', i , "=", i*2);
            }

            // 1 to 10 odd numbers               // prints like 13579

            for(var i=1; i<=10;  i=i+2){
                console.log(i);
            }





            //--------------------=================================shortcuts

            //loop over array

            var ages = [10, 20, 30, 40, 50, 60,70];

            for(var i=0; i<=6; i++){
                console.log(ages[i]);
            }

            //learn this is enough

            for( let age of ages){
                console.log(age);
            }



        </script>
    </head>
    <body>
        <h1>loops</h1>
    </body>
</html>
