        <script>

var products = [
            { name: 'mobile', category: 'gadgets', price: 10000, rating: 5 },
            { name: 'laptop', category: 'gadgets', price: 50000, rating: 4.5 },
            { name: 'tv', category: 'gadgets', price: 70000, rating: 4 },

            { name: 'specs', category: 'accessories', price: 999, rating: 3.8 },
            { name: 'watch', category: 'accessories', price: 4000, rating: 5 },
        ]


        //  4+ rating products

        products1 = products.filter(product=>product.rating<4);
        console.log(products1);
            // 5 rating products
        products2 = products.filter(product=>product.rating>=5);

        // looking only for footware
        
        products3 = products.filter(product=>product.category==="footware");
        console.log(products3);

        //looking for ony fashions

        products4 = products.filter(product=>product.category==="fashion");
        console.log(products4);

        // all the accessories whose price is below 1000 and rating above3

         var products5 = products.filter(product =>product.category=='accessories' && product.price < 1000 && product.rating>3 );
            console.log(products5);

        // user needs only footware and fashions products

        products6 = products.filter(product=>product.category==="footware" || product.category==="fashion");
        console.log(products6);

        //display products: price low to high  working one by one

        products.sort((a,b)=> a.price-b.price);
        console.log(products);

        // display products:price high to low working one by one

        products.sort((a,b)=> b.price-a.price);
        console.log(products);

        //total product cost

        var producttotal = products.reduce((sum,product)=>sum+product.price,0);
        console.log(producttotal);

                product.price = product.price+30;
                return product;
