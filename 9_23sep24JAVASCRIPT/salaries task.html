            var salaries = [1000000,1200000,1100000,1400000,1300000];

            salaries1=salaries.map(salary=>salary+(salary*0.3));

            salaries2=salaries.map(salary=>salary-(salary*0.05));
            console.log(salaries2);

            //select only salaries below 16lakhs 

            salaries3=salaries.filter(salary=>salary<1600000);
            console.log(salaries3);

            //arrange salaries in descending order

            salaries.sort((salary1,salary2)=>salary2-salary1);
            console.log(salaries);

            //arrange salaries in ascending order
            
            salaries.sort((salary1,salary2)=>salary1-salary2);
            console.log(salaries);

            var total = salaries.reduce((sum,salary)=>sum+salary) ;
