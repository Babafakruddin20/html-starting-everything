<html>
    <head>
        <script>
            var a = 10;
            var b = 20;
            //arithmatic operators
            console.log(a+b);
            console.log(a-b);
            console.log(a*b);
            console.log(a/b);

            // comparison operators
            console.log(10<=11);
            console.log(11<=11);
            console.log(12<=11);


            console.log(2==2);
            console.log(2!=2);

            console.log(2=='2')//only value compare result true it will check value number only
            console.log(2==='2'); //value and data type ('here it is string')compare both are not  same result false


            //logical operators  comparison two products with price true or false logicis and &&

            var price = 42000;
            console.log(price>10000 && price<30000);

            var brand="samsung"; // comparsion b/t two brand mobiles  available with apple means false ,,,,samsung means true logic is or ||
            console.log(brand=='samsung' || brand=="realme")      //any one case true is true ,,,both the case false is false


            // ternary operator ?  :  ;                  variable name= condition ? value1 : value2;
            var age = 25;
            var result = age>=18 ? 'major'  :  'minor';
            console.log(result);


            var marks = 90;
            var result2 = marks>=35 ? 'pass'  :  "fail";
            console.log(result2);       

            var number = 11;
            var result3 = number%2==0 ? 'even'  : 'odd';
            console.log(result3);

        </script>
    </head>
        <body>
            <h1>operators</h1>
        </body>
</html>
