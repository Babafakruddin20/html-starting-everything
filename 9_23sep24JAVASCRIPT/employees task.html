        <style>

        <script>
            var employees = [
            { name: 'sandeep', experience: 4, package: 1200000, role: 'UIDeveloper' },
            { name: 'amar', experience: 5, package: 1300000, role: 'UIDeveloper' },
            { name: 'raj', experience: 10, package: 1600000, role: 'UIDeveloper' },
            { name: 'sunil', experience: 7, package: 1200000, role: 'UIDeveloper' },
            { name: 'latha', experience: 2, package: 600000, role: 'Software Developer' },
            { name: 'rama', experience: 6, package: 1400000, role: 'Software Developer' },
            { name: 'smitha', experience: 8, package: 1600000, role: 'Data engineer' },
            { name: 'john', experience: 3, package: 700000, role: 'Data engineer' },
            { name: 'david', experience: 2, package: 400000, role: 'Data engineer' },
            { name: 'smith', experience: 1, package: 300000, role: 'Testing Engineer' },
            { name: 'sujith', experience: 3.5, package: 350000, role: 'Testing Engineer' },
        ];

        // Apply Rs.30000 festival bonus on each package --------map---
            
         employees = employees.map(employee=>{
                employee.package=employee.package+30000;
                return employee;
            });

            console.log(employees);

        // Select uidevelopers with whoes salary , experience is above 4 and salary below 15lakhs
        // Ans=> amar, sunil

            employees1 = employees.filter(employee => employee.role =="UIDeveloper" && employee.experience>4  && employee.package<1500000);
            console.log(employees1);

        // Select employees whose salary is above 6LPA and experience is below 4 years
        // ANS=> johhn

            employees2 = employees.filter(employee=>employee.package>600000 && employee.experience<4);
            console.log(employees2);

        // Arrange all the employees in ascending order based on the name

            employees.sort((employee1,employee2)=>employee1.name.localeCompare(employee2.name));
            console.log(employees);


        // Arrange all the employees in descending order based on experience

        employees.sort((employee1,employee2)=>employee2.name.localeCompare(employee1.name));
        console.log(employees);

        
        // Calculate total salary expenditure for a company

            employeestotal = employees.reduce((sum,employee)=>sum+employee.package,0);
        console.log(employeestotal);
        </script>
    </body>
