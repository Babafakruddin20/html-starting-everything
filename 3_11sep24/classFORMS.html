<html>
    <head>
        <title>FORMS</title>

    </head>
    <body>
        <h1>FORMS</h1>
        <H1>Create User</H1>

        <!-----in forms Form action="url" is imp  we have to start with form action-->
        
        <form action="">
            <label for="">Name:</label>
            <input type="text" required minlength="3" maxlength="10" placeholder="Enter your name">
            <br>

            <label for="">Age:</label>
            <input type="number" required min="18" max="60">
            <br>

            <label for="">pincode:</label>
            <input type="number" required min="100000" max="999999">
            <br>

            <label for="">DOB:</label>
            <input type="Date">
            <br>

            <label for="">TOD:</label>
            <input type="time">
            <br>

            <label for="">Book Slot:</label>
            <input type="datetime-local">
            <br>

            <label for="">Expiry</label>
            <input type="month">
            <br>

            <label for="">Password:</label>
            <input Type="password" placeholder="enter password">
            <br>

            <label for="">Volume:</label>
            <input type="range">
            <br>

            <label for="">color:</label>
            <input type="color">
            <br>

            <label for="">Aadhar:</label>
            <input type="file">
            <br>

            <label for="">Email</label>
            <input type="email">
            <br>

            <label for="">I Know:</label>
            <input type="checkbox">
            <label for="">HTML</label>
            <input type="checkbox">
            <label for="">CSS</label>
            <input type="checkbox">
            <label for="">JAVA SCRIPT</label>
            <br>

            <label for="">Gender:</label>
            <input type="radio">
            <label for="">MALE</label>
            <input type="radio">
            <label for="">Female</label>
            <br>


            <label for="">Gender</label>
            <input type="radio" name="xyz">
            <label for="">male</label>
            <input type="radio" name="abc">
            <label for="">Females</label>
            <input type="radio" name="123">
            <br>


            <label for="">state:</label>
            <select name="id=">
                <option value="">Telangana</option>
                <option value="">andhra</option>
                <option value="">Bangalore</option>
                <option value="">tamilnadu</option>
            </select>
            <br>

            <label for="">comments:</label>
            <textarea name="" id="" ></textarea>
            <br>

            <label for="">comments</label>
            <textarea name="" Id="" rows="5" cols="50"></textarea>
            <br>

            <input type="submit" value="create User">
            <input type="reset" value="clear">





        </form>
    </body>
</html>
