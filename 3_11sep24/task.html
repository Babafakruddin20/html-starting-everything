<html>
    <head>
        <title>Student Registration Form using Table in HTML</title>
    </head>
    <body>
        <h1>Student Registration Forms</h1>
        <form action="">

             <label for="">FirstName:</label>
             <input type="text" required minlength="2" maxlength="50" placeholder="Enter Your First Name">
             <label for="">(max 50 characters allowed)</label>
             <br>
             <label for="">Last Name:</label>
             <input type="text" required minlength="2" maxlength="50" placeholder="Enter Your Last Name">
             <label for="">(Max 50 Characters Allowed)</label>
              <br>
             <label for="">Email ID:</label>
             <input type="email">
             <br>
              <label for="">Mobile Number:</label>
              <input type="number">
             <label for="">(10 Digits Allowed)</label>
             <br>
             <label for="">Gender:</label>
             <input type="radio" name="xyz">
             <label for="">MALE</label>
             <input type="radio" name="xyz">
             <label for="">FEMALES</label>
             <input type="radio" name="xyz">
             <label for="">others</label>
             <br>
             <label for="">Date of Birth (DOB):</label>
             <select name="id=">
                 <option value="">Day</option>
                 <option value="">sunday</option>
                 <option value="">monday</option>
                 <option value="">tuesday</option>
                 <option value="">wednesday</option>
                 <option value="">thrusday</option>
                 <option value="">friday</option>
                 <option value="">saturday</option>
            

                </select>

                 <select name="id=">
                  <option value="">Month</option>
                  <option value="">jan</option>
                  <option value="">feb</option>
                  <option value="">mar</option>
                  <option value="">apr</option>
                  <option value="">may</option>
                  <option value="">jun</option>
                  <option value="">jul</option>
                  <option value="">aug</option>
                  <option value="">sep</option>
                  <option value="">oct</option>
                  <option value="">nov</option>
                  <option value="">dec</option>
            
                </select>


                 <select name="id=">
                 <option value="">year</option>
                 <option value="">2004</option>
                 <option value="">2005</option>
                 <option value="">2006</option>
                 <option value="">2007</option>
                 <option value="">2008</option>
                 <option value="">2009</option>
                 <option value="">2010</option>
                 <option value="">2011</option>
                 <option value="">2012</option>
                 <option value="">2013</option>
                 <option value="">2014</option>
                 <option value="">2015</option>
            
                </select>
                  <br>
                 <label for="">Address:</label>
                 <textarea name="" id="" rows="6" cols="50"></textarea>
                  <br>

                 <label for="">City:</label>
                 <input type="text" placeholder="your city name">
                  <label for="">(max 50 characters allowed)</label>
                   <br>
                 <label for="">Pincode:</label>
                 <input type="number">
                 <label for="">(max 6 numbers allowed)</label>
                 <br>
                 <label for="">Country:</label>
                 <input type="text"placeholder="India">
                 <br>

                  <label for="">Hobbies:</label>
                  <input type="checkbox">
                  <label for="">drawing</label>
                  <input type="checkbox">
                  <label for="">singing</label>
                  <input type="checkbox">
                  <label for="">dancing</label>
                  <input type="checkbox">
                 <label for="">sketching</label>
                 <input type="checkbox">
                 <label for="">others</label>
                  <input type="text" placeholder="example">
                 <br>

                 <label for="">qualification:</label>
                   <input type="checkbox">
                  <label for="">High School(10th)</label>
                  <br>
                 <input type="checkbox">
                 <label for="">intermediate(12th)</label>
                 <br>
                 <input type="checkbox">
                 <label for="">graduation(bachelors)</label>
                 <br>
                 <input type="checkbox">
                 <label for="">post gradutaion(masters)</label>
                  <br>
                  <input type="checkbox">
                   <label for="">PHD</label>
                  <br>


                   <label for="">courses applied for:</label>
                   <input type="radio" name="abc">
                  <label for="">B.com(bachelor of commerce)</label>
                 <br>
                 <input type="radio" name="abc">
                 <label for="">B.sc(bachelor of science)</label>
                 <br>

                 <br>
                 <input type="radio" name="abc">
                 <label for="">M.com(master of commerce)</label>
                 <br>
                  <input type="radio" name="abc">
                 <label for="">Msc(master of science)</label>
                 <br>
                 <input type="radio" name="abc">
                 <label for="">MA(master of arts)</label>
                 <br>

                  <input type="submit">
                  <input type="reset">
        
         
        </form>

</html>
